<!doctype html>
<h1>Purchase Requests</h1>
<p><a href="{{ url_for('admin_logout') }}">Logout</a></p>
<table>
  <thead><tr><th>ID</th><th>Package</th><th>Name</th><th>Email</th><th>Phone</th><th>Notes</th><th>Created</th></tr></thead>
  <tbody>
    {% for p in purchases %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.package_name }} ({{ p.package_price }})</td>
      <td>{{ p.full_name }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.phone }}</td>
      <td>{{ p.notes }}</td>
      <td>{{ p.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
