<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-8">
  <h1 class="text-3xl font-bold mb-6">Edit User: {{ user.name }}</h1>

  <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" class="max-w-md">
    <label class="block mb-2">
      Name:
      <input type="text" name="name" value="{{ user.name }}" required class="w-full p-2 rounded text-black" />
    </label>

    <label class="block mb-4">
      Email:
      <input type="email" name="email" value="{{ user.email }}" required class="w-full p-2 rounded text-black" />
    </label>

    <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition">Save Changes</button>
    <a href="{{ url_for('admin_users') }}" class="ml-4 text-gray-400 hover:underline">Cancel</a>
  </form>
</body>
</html>
