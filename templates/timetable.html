<h2>Your Timetable</h2>
<h3>You have {{ user.remaining_classes }} remaining classes</h3>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Class 7 p.m.</th>
            <th>Class 8 p.m.</th>
            <th>Class 9 p.m.</th>
        </tr>
    </thead>
    <tbody>
        {% for date in dates %}
            <tr>
                <td>{{ date }}</td>
                {% for time in ["7", "8", "9"] %}
                    <td>
                        {% if user.remaining_classes > 0 %}
                            <form action="{{ url_for('book', date=date, time=time) }}" method="POST">
                                <button type="submit">Book</button>
                            </form>
                        {% else %}
                            -
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
